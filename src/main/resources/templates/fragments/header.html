<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/avis.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title th:text="${title}"></title>
</head>
<header>
    <div class="info-header">
        <div>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#" class="insta"><i class="bi bi-instagram"></i></a>
        </div>
        <p th:if="${user != null}">Welcome : <span class="success-co" th:text=" ${user.username}"></span> </p>
        <p th:if="${user == null}">Vous n'êtes pas connecté !</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Filmography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cast}">Cast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/genre}">Genre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/film}">Film</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
