<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: head(title='Cast')"></head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <p th:if="${message}" class="success" th:text="${message}"></p>

    <section id="list-card">
        <h2>List des Cast</h2>
        <div class="btn-add-card">
            <a type="button" class="btn btn-success" th:href="@{/cast/formulaire-ajout-acteur}" >Add Cast Acteur</a>
        </div>
        <div class="btn-add-card">
            <a type="button" class="btn btn-success" th:href="@{/cast/formulaire-ajout-realisateur}" >Add Cast Realisateur</a>
        </div>
        <h3>Liste des Acteurs :</h3>
        <div class="section-card">
            <div th:each="cast : ${casts}" class="card card-cast">
                <div class="card-body">
                    <h5 class="card-title" th:text="| ${cast.nom} ${cast.prenom}|"></h5>
                </div>
                <div class="group-button">
                    <a type="button" class="btn btn-warning">Modifier</a>
                    <a th:href="@{'/cast/delete-cast-acteur/' + ${cast.id}}" type="button" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>

        <h3>Liste des RÃ©alisateurs :</h3>
        <div class="section-card">
            <div th:each="cast : ${castsRealisateur}" class="card card-cast">
                <div class="card-body">
                    <h5 class="card-title" th:text="| ${cast.nom} ${cast.prenom}|"></h5>
                </div>
                <div class="group-button">
                    <a type="button" class="btn btn-warning">Modifier</a>
                    <a th:href="@{'/cast/delete-cast-realisateur/' + ${cast.id}}" type="button" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
